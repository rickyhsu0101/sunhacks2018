<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
       
    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Apply for a tutor position
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Tutor Application Form</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <div class= "container">
                      <h5>Time Availabilty</h5>
                      <div class= "row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="startTimeLabel">Start Time: </label>
                                    <select class="form-control" id="startTimeLabel">
                                            <option>3:00PM</option>
                                            <option>4:00PM</option>
                                            <option>5:00PM</option>
                                            <option>6:00PM</option>
                                            <option>7:00PM</option>
                                            <option>8:00PM</option>
                                            <option>9:00PM</option>
                                          </select>
                                </div> 
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="endTimeLabel">End Time: </label>
                                    <select class="form-control" id="endTimeLabel">
                                            <option>3:00PM</option>
                                            <option>4:00PM</option>
                                            <option>5:00PM</option>
                                            <option>6:00PM</option>
                                            <option>7:00PM</option>
                                            <option>8:00PM</option>
                                            <option>9:00PM</option>
                                          </select>
                                </div> 
                            </div>
                        </div>
                        <h5>List all strong points in subject:</h5>
                        <div class="form-group">
                                <label for="strongPointsTextArea">Strong points:</label>
                                <textarea class="form-control" id="strongPointsTextArea" rows="3"></textarea>
                        </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Apply Now</button>
            </div>
          </div>
        </div>
      </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
